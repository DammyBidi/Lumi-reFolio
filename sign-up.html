<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="icon" type="image/png" href="Assets/Images/favicon.png" />
    <title>Sign Up</title>
  </head>

  <body>
    <main>
      <nav>
        <div>
          <a href="index.html"><img src="Assets/Images/Logo.png" alt="" /></a>
        </div>
        <div class="nav-link1">
          <a href="/index.html">Home</a>
          <a href="portfolio.html">Portfolio</a>
          <a href="contact.html">Contact Us</a>
        </div>
        <div class="nav-link2">
          <img src="Assets/Images/search-icon.png" alt="" />
          <a href="login.html">Login</a>
          <a href="sign-up.html"><button>Sign Up</button></a>
        </div>
      </nav>

      <!-- HERO SECTION -->
      <div class="hero-section">
        <div class="left">
          <img src="Assets/Images/signupimg.png" alt="" />
        </div>
        <div class="right">
          <h1>Sign Up</h1>

          <form action="">
            <div class="form">
              <label class="label" for="name">Username</label>
              <input
                class="input"
                type="text"
                id="name"
                name="name"
                placeholder="enter your unique name"
                required
              />
            </div>

            <div class="form">
              <label class="label" for="Email">Enter E-mail Address</label>
              <input
                class="input"
                type="Email"
                id="Email"
                name="Email"
                placeholder="example@gmail.com"
                required
              />
            </div>

            <div class="form">
              <label class="label" for="Number">Password</label>
              <input
                class="input"
                type="password"
                id="password"
                name="password"
                placeholder="enter 8 digits characteristics"
                required
              />
            </div>

            <div class="form">
              <label class="label" for="Number">Confirm Password</label>
              <input
                class="input"
                type="password"
                id="password"
                name="password"
                placeholder="enter 8 digits characteristics"
                required
              />
            </div>

            <div class="form-button">
              <a href="login.html"></a><button>Login</button>
            </div>
          </form>
        </div>
      </div>

      <!-- FOOTER SECTION -->

      <footer>
        <a href="index.html"><img src="Assets/Images/Logo2.png" alt="" /></a>
        <div class="link">
          <h6>Company</h6>
          <a href="http://">About Us</a>
          <a href="contact.html">Contact Us</a>
        </div>
        <p>Blog</p>
      </footer>
    </main>
  </body>
</html>
